<ActionBar class="action-bar" [style]="actionBarStyle">
    <Label [text]="('fa-ambulance' | fonticon) + ' New Order'" class="h2 fa" [style]="actionBarTextStyle"></Label>
</ActionBar>
<StackLayout class="page m-5">
    <StackLayout orientation="horizontal" horizontalAlignment="center" [visibility]="message ? 'visible' : 'collapsed'">
        <Label [text]="message"></Label>
    </StackLayout>
    <StackLayout horizontalAlignment="center" orientation="horizontal">
        <Label class="fa" [text]="(activeslide === 0 ? 'fa-circle' : 'fa-circle-o') | fonticon"></Label>
        <Label class="m-l-15 fa" [text]="(activeslide === 1 ? 'fa-circle' : 'fa-circle-o') | fonticon"></Label>
        <Label class="m-l-15 fa" [text]="(activeslide === 2 ? 'fa-circle' : 'fa-circle-o') | fonticon"></Label>
    </StackLayout>
    <StackLayout orientation="vertical" [formGroup]="orderForm" (swipe)="onSwipe($event)">
        <GridLayout id="slide_0" [visibility]="activeslide === 0 ? 'visible' : 'collapsed'" class="m-5" rows="auto, auto, auto, auto, auto, auto, auto, *" columns="*, *, *">
            <Label row="0" col="0" colSpan="3" [text]="'[' + orderID + ']: Customer Information'" class="h3 text-uppercase m-b-15"></Label>
            <Label row="1" col="0" text="Name*" textWrap="true" class="h3 m-t-15"></Label>
            <TextField row="1" col="1" formControlName="firstName" id="firstName" hint="First" [text]="" class="input input-border" (textChange)="onFieldChange('first', $event)"></TextField>
            <TextField row="1" col="2" formControlName="lastName" id="lastName" hint="Last" [text]="" class="input input-border" (textChange)="onFieldChange('last', $event)"></TextField>
            <Label row="2" col="0" text="Address*" textWrap="true" class="h3 m-t-15"></Label>
            <TextField row="2" col="1" colSpan="2" formControlName="addressStreet" id="addressStreet" hint="Number and Street" [text]="" class="input input-border" (textChange)="onFieldChange('addressStreet', $event)"></TextField>
            <TextField row="3" col="1" colSpan="2" formControlName="addressCity" id="addressCity" hint="City" [text]="" class="input input-border" (textChange)="onFieldChange('addressCity', $event)"></TextField>
            <TextField row="4" col="1" formControlName="addressState" id="addressState" hint="State" [text]="" class="input input-border" (tap)="createModalView('addressState')" (textChange)="onFieldChange('addressState', $event)"></TextField>
            <TextField row="4" col="2" formControlName="addressZip" id="addressZip" hint="Zip" [text]="" class="input input-border" (textChange)="onFieldChange('addressZip', $event)" (blur)="validate('addressZip', $event)"></TextField>
            <Label row="5" col="0" text="Email*" textWrap="true" class="h3 m-t-15"></Label>
            <TextField row="5" col="1" colSpan="2" formControlName="email" id="email" hint="Email" [text]="" class="input input-border" (textChange)="onFieldChange('email', $event)" (blur)="validate('email',$event)"></TextField>
            <Label row="6" col="0" text="Phone*" textWrap="true" class="h3 m-t-15"></Label>
            <TextField row="6" col="1" colspan="2" formControlName="phone" id="phone" hint="Phone Number" [text]="" class="input input-border" (textChange)="onFieldChange('phone', $event)" (blur)="validate('phone',$event)"></TextField>
            <GridLayout row="7" col="0" colSpan="3" orientation="horizontal" rows="auto" columns="*, *, *, *, *, *">
                <Button row="0" col="0" [text]="('fa-chevron-circle-left' | fonticon)" (tap)="prevSlide()" class="fa btn-outline"></Button>
                <Button row="0" col="1" colSpan="2" text="Cancel" (tap)="cancel()" class="btn"></Button>
                <Button row="0" col="3" colspan="2" text="Submit" (tap)="submit()" [isEnabled]="orderForm.valid && !formBlock && picture_front && picture_side" class="btn btn-primary"></Button>
                <Button row="0" col="5" [text]="('fa-chevron-circle-right' | fonticon)" (tap)="nextSlide()" class="fa btn-outline"></Button>
            </GridLayout>
        </GridLayout>

        <GridLayout id="slide_1" [visibility]="activeslide === 1 ? 'visible' : 'collapsed'" class="m-5" rows="auto, auto, auto, auto, auto, *" columns="*, *, *">
            <Label row="0" col="0" colSpan="3" [text]="'[' + orderID + ']: Product Information'" class="h3 text-uppercase m-b-15"></Label>
            <Label row="1" col="0" colSpan="3" text="Pictures:*" textWrap="true" class="h3 m-t-15"></Label>
            <GridLayout row="2" col="0" colSpan="3" orientation="horizontal" rows="auto" columns="*, *, *">
                <Button row="0" col="0" [text]="('fa-camera' | fonticon) + '\n\nFront*'" height="100" width="100" (tap)="picture('front')" class="fa btn btn-outline"></Button>
                <Button row="0" col="1" [text]="('fa-camera' | fonticon) + '\n\nSide*'" height="100" width="100" (tap)="picture('side')" class="fa btn btn-outline" [isEnabled]="picture_front"></Button>
                <Button row="0" col="2" [text]="('fa-plus-square' | fonticon) + '\n\nAdditional'" height="100" width="100" (tap)="picture('add')" class="fa btn btn-outline" [isEnabled]="picture_front && picture_side"></Button>
            </GridLayout>
            <Label row="3" col="0" text="Type of Repair*" textWrap="true" class="h3 m-t-15"></Label>
            <TextField row="3" col="1" colSpan="2" formControlName="issue" id="issue" hint="Type of Repair" [text]="" class="input input-border" (tap)="createModalView('issue')" (textChange)="onFieldChange('issue', $event)" (blur)="validate('issue', $event)"></TextField>
            <Label row="4" col="0" [text]="'Details' + (issuesMore ? '*' : '')" textWrap="true" class="h3 m-t-15"></Label>
            <TextField row="4" col="1" colSpan="2" formControlName="issueDetail" id="issueDetail" hint="Details" [text]="" class="input input-border" (textChange)="onFieldChange('issueDetail', $event)" (blur)="validate('issueDetail', $event)"></TextField>
            <GridLayout row="5" col="0" colSpan="3" orientation="horizontal" rows="auto" columns="*, *, *, *, *, *">
                <Button row="0" col="0" [text]="('fa-chevron-circle-left' | fonticon)" (tap)="prevSlide()" class="fa btn-outline"></Button>
                <Button row="0" col="1" colSpan="2" text="Cancel" (tap)="cancel()" class="btn"></Button>
                <Button row="0" col="3" colspan="2" text="Submit" (tap)="submit()" [isEnabled]="orderForm.valid && !formBlock && picture_front && picture_side" class="btn btn-primary"></Button>
                <Button row="0" col="5" [text]="('fa-chevron-circle-right' | fonticon)" (tap)="nextSlide()" class="fa btn-outline"></Button>
            </GridLayout>
        </GridLayout>

        <GridLayout id="slide_2" [visibility]="activeslide === 2 ? 'visible' : 'collapsed'" class="m-5" rows="auto, auto, auto, auto, auto, auto, *" columns="*, *, *">
            <Label row="0" col="0" colSpan="3" [text]="'[' + orderID + ']: Repair Details'" class="h3 text-uppercase m-b-15"></Label>
            <Label row="1" col="0" text="Shop Location*" textWrap="true" class="h3 m-t-15"></Label>
            <TextField row="1" col="1" colSpan="2" formControlName="shopLoc" id="shopLoc" hint="Shop Location" [text]="" class="input input-border" (tap)="createModalView('shopLoc')" (textChange)="onFieldChange('shopLoc', $event)"></TextField>
            <Label row="2" col="0" text="Repair Location*" textWrap="true" class="h3 m-t-15"></Label>
            <TextField row="2" col="1" colSpan="2" formControlName="repairLoc" id="repairLoc" hint="Repair Location" [text]="" class="input input-border" (tap)="createModalView('repairLoc')" (textChange)="onFieldChange('repairLoc', $event)" (blur)="validate('repairLoc', $event)"></TextField>
            <Label row="3" col="0" text="Repair Cost" textWrap="true" class="h3 m-t-15"></Label>
            <TextField row="3" col="1" formControlName="repairCost" id="repairCost" hint="Repair Cost" [text]="" class="input input-border" (textChange)="onFieldChange('repairCost', $event)"></TextField>
            <Switch row="3" col="2" checked="false" formControlName="repairPaid" text="Paid" class="m-t-15"></Switch>
            <Label row="4" col="0" [text]="'Estimated Repair ' + (sameDayRepair ? 'Time*' : 'Date*')" textWrap="true" class="h3 m-t-15"></Label>
            <TextField row="4" col="1" colSpan="2" formControlName="estRepair" id="estRepair" [hint]="'Estimated Repair ' + (sameDayRepair ? 'Time' : 'Date')" [text]="" class="input input-border" (textChange)="onFieldChange('estRepair', $event)" (tap)="estimateRepair()"></TextField>
            <Label row="5" col="0" text="Shipping Cost" textWrap="true" class="h3 m-t-15"></Label>
            <TextField row="5" col="1" formControlName="shipCost" id="shipCost" hint="Shipping Cost" [text]="" class="input input-border" (textChange)="onFieldChange('shipCost', $event)"></TextField>
            <Switch row="5" col="2" checked="false" formControlName="shipPaid" class="m-t-15"></Switch>
            <GridLayout row="6" col="0" colSpan="3" orientation="horizontal" rows="auto" columns="*, *, *, *, *, *">
                <Button row="0" col="0" [text]="('fa-chevron-circle-left' | fonticon)" (tap)="prevSlide()" class="fa btn-outline"></Button>
                <Button row="0" col="1" colSpan="2" text="Cancel" (tap)="cancel()" class="btn"></Button>
                <Button row="0" col="3" colspan="2" text="Submit" (tap)="submit()" [isEnabled]="orderForm.valid && !formBlock && picture_front && picture_side" class="btn btn-primary"></Button>
                <Button row="0" col="5" [text]="('fa-chevron-circle-right' | fonticon)" (tap)="nextSlide()" class="fa btn-outline"></Button>
            </GridLayout>
        </GridLayout>
    </StackLayout>
</StackLayout>
