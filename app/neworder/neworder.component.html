<ActionBar class="action-bar" [style]="actionBarStyle">
    <Label [text]="('fa-ambulance' | fonticon) + ' New Order'" class="h2 fa" [style]="actionBarTextStyle"></Label>
</ActionBar>
<StackLayout class="page m-5">
    <ScrollView orientation="vertical">
        <StackLayout orientation="horizontal" horizontalAlignment="center" *ngIf="message">
            <Label [text]="message"></Label>
        </StackLayout>
        <GridLayout class="m-5" rows="auto, auto, auto, auto, auto, auto, auto, auto, auto, auto, auto, auto, auto, auto, auto" columns="*, *, *" [formGroup]="orderForm">
            <Label row="0" col="0" colSpan="3" text="Customer Information" class="h2 m-15"></Label>
            <Label row="1" col="0" text="Name" textWrap="true" class="h3 m-t-15"></Label>
            <TextField row="1" col="1" formControlName="firstName" id="firstName" hint="First" [text]="" class="input input-border"></TextField>
            <TextField row="1" col="2" formControlName="lastName" id="lastName" hint="Last" [text]="" class="input input-border"></TextField>
            <Label row="2" col="0" text="Address" textWrap="true" class="h3 m-t-15"></Label>
            <TextField row="2" col="1" colSpan="2" formControlName="addressStreet" id="addressStreet" hint="Number and Street" [text]="" class="input input-border"></TextField>
            <TextField row="3" col="0" formControlName="addressCity" id="addressCity" hint="City" [text]="" class="input input-border"></TextField>
            <TextField row="3" col="1" formControlName="addressState" id="addressState" hint="State" [text]="" class="input input-border"></TextField>
            <TextField row="3" col="2" formControlName="addressZip" id="addressZip" hint="Zip" [text]="" class="input input-border"></TextField>

            <Label row="4" col="0" colSpan="3" text="Repair Information" class="h2 m-15"></Label>
            <Label row="5" col="0" text="Type of Repair" textWrap="true" class="h3 m-t-15"></Label>
            <TextField row="5" col="1" colSpan="2" formControlName="issue" id="issue" hint="Type of Repair" [text]="" class="input input-border"></TextField>
            <Label row="6" col="0" text="Details" textWrap="true" class="h3 m-t-15"></Label>
            <TextField row="6" col="1" colSpan="2" formControlName="issuedetail" id="issuedetail" hint="Details" [text]="" class="input input-border"></TextField>
            <Label row="7" col="0" text="Repair Location" textWrap="true" class="h3 m-t-15"></Label>
            <TextField row="7" col="1" colSpan="2" formControlName="repairLoc" id="repairLoc" hint="Repair Location" [text]="" class="input input-border"></TextField>
            <Label row="8" col="0" text="Repair Cost" textWrap="true" class="h3 m-t-15"></Label>
            <TextField row="8" col="1" formControlName="repairCost" id="repairCost" hint="Repair Cost" [text]="" class="input input-border"></TextField>
            <Switch row="8" col="2" checked="false" formControlName="repairPaid" class="m-t-15"></Switch>
            <Label row="9" col="0" text="Estimated Repair Date" textWrap="true" class="h3 m-t-15"></Label>
            <TextField row="9" col="1" colSpan="2" formControlName="estRepairDate" id="estRepairDate" hint="Estimated Repair Date" [text]="" class="input input-border"></TextField>
            <Label row="10" col="0" text="Shipping Cost" textWrap="true" class="h3 m-t-15"></Label>
            <TextField row="10" col="1" formControlName="shipCost" id="shipCost" hint="Shipping Cost" [text]="" class="input input-border"></TextField>
            <Switch row="10" col="2" checked="false" formControlName="shipPaid" class="m-t-15"></Switch>
            <Label row="11" col="0" text="Acceptance Location" textWrap="true" class="h3 m-t-15"></Label>
            <TextField row="11" col="1" colSpan="2" formControlName="acceptanceLoc" id="acceptanceLoc" hint="Acceptance Location" [text]="" class="input input-border"></TextField>


            <Button row="12" col="0" text="Cancel" (tap)="cancel()" class="btn btn-active m-15"></Button>
            <Button row="12" col="2" text="Submit" (tap)="submit()" [isEnabled]="orderForm.valid" class="btn btn-primary btn-active m-15"></Button>
        </GridLayout>
    </ScrollView>
</StackLayout>
