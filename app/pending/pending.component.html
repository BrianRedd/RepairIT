<ActionBar class="action-bar" [style]="actionBarStyle">
    <NavigationButton android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>
    <Label [text]="('fa-upload' | fonticon) + ' Pending Orders'" class="h2 fa" [style]="actionBarTextStyle"></Label>
</ActionBar>
<StackLayout class="page">
    <ListView [items]="orders" class="list-group">
        <ng-template let-order="item">
            <StackLayout orientation="horizontal" class="list-group-item" (tap)="displayOrder(order)">
                <GridLayout class="list-group-item" rows="*" columns="auto, *, auto">
                    <Label row="0" col="0" [text]="order.id" class="list-group-item-text" textAlignment="left"></Label>
                    <Label row="0" col="1" [text]="order.issue" class="list-group-item-text m-l-15" textWrap="true" textAlignment="left"></Label>
                    <Label row="0" col="2" [text]="order.acceptedDateTime" class="list-group-item-text" textAlignment="right"></Label>
                </GridLayout>
            </StackLayout>
        </ng-template>
    </ListView>
</StackLayout>
