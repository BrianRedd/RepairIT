<ActionBar class="action-bar" [style]="actionBarStyle">
    <NavigationButton android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>
    <Label [text]="('fa-cog' | fonticon) + ' Settings'" class="h2 fa" [style]="actionBarTextStyle"></Label>
</ActionBar>
<StackLayout class="page m-5">
    <GridLayout rows="auto, *, auto" columns="*,*">
        <Button row="0" col="0" text="Change User" class="btn btn-primary" (tap)="changeUser()"></Button>
        <Button row="0" col="1" text="New User" class="btn btn-primary" [nsRouterLink]="['/newuser']"></Button>
        <Button row="2" col="0" colSpan="2" text="Reset Data" (tap)="reset()"></Button>
    </GridLayout>
</StackLayout>
