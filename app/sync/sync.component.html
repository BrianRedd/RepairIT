<ActionBar class="action-bar" [style]="actionBarStyle">
    <NavigationButton android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>
    <Label [text]="('fa-refresh' | fonticon) + ' Sync With Server'" class="h2 fa" [style]="actionBarTextStyle"></Label>
</ActionBar>
<StackLayout class="page m-15">
    <StackLayout orientation="horizontal" horizontalAlignment="center" [visibility]="(message !== '') ? 'visible' : 'collapsed'" dock="top" class="p-b-5">
        <Label [text]="message"></Label>
    </StackLayout>
    <!--<GridLayout *ngIf="local_orders" rows="auto auto" columns="auto, *">
        <Label row="0" col="0" class="m-5 h3" text="Number of Orders Locally:" textWrap="true" horizontalAlignment="center"></Label>
        <Label row="0" col="1" class="m-5 h3" [text]="(local_orders.length)" horizontalAlignment="center"></Label>
    </GridLayout>
    <ActivityIndicator busy="true" *ngIf="!local_orders" width="40" height="40" class="activity-indicator"></ActivityIndicator>
    <GridLayout *ngIf="server_orders" rows="auto auto" columns="auto, *">
        <Label row="0" col="0" class="m-5 h3" text="Number of Orders on Server:" textWrap="true" horizontalAlignment="center"></Label>
        <Label row="0" col="1" class="m-5 h3" [text]="(server_orders.length)" horizontalAlignment="center"></Label>
    </GridLayout>
    <ActivityIndicator busy="true" *ngIf="!server_orders" width="40" height="40" class="activity-indicator"></ActivityIndicator>-->
    <ActivityIndicator busy="true" *ngIf="!local_orders || !server_orders" width="50" height="50" class="activity-indicator"></ActivityIndicator>-->
    <GridLayout *ngIf="local_orders && server_orders" rows="*, auto" columns="*, *">
        <StackLayout row="0" col="0" colSpan="2">
            <WebView *ngIf="syncLogBody !== ''" [src]="syncLogHead + syncLogBody + syncLogFoot"></WebView>
        </StackLayout>
        <Button row="1" col="0" [text]="('fa-clone' | fonticon) + ' Compare'" class="m-5 fa btn btn-primary" textWrap="true" [style]="compBtnStyle" (tap)="compare()"></Button>
        <Button row="1" col="1" [text]="('fa-refresh' | fonticon) + ' Sync'" class="m-5 fa btn btn-primary" [isEnabled]="comparisonRan" textWrap="true" [style]="syncBtnStyle" (tap)="sync()"></Button>
    </GridLayout>
</StackLayout>
